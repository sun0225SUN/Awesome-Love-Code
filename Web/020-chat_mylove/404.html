                    <h6>404 - Page Not Found</h6>
                    <h2 class="subtitle center">You seemed to be lost...</h2>
                    <div class="pageTitle center">Let me take you <a href="/">HOME</a></div>
                    <div class="poem">
                        <p>
                            笑问迷路的你<br />
                            今日可否如意<br />
                            然则何故至此<br />
                            冤家路窄是你
                        </p>
                        <p>
                            筚路蓝缕如你<br />
                            今生会否得意<br />
                            生前身后名利<br />
                            痴儿不悟是你
                        </p>
                        <p>
                            耗尽百年运气<br />
                            今朝邂逅与你<br />
                            唯有丹心遥寄<br />
                            头也不回是你
                        </p>
                        <p><a href="/" class="button">回头是岸</a></p>
                    </div>
